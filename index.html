<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bodyOfCalculator">
      <div id="screen">
        <div id="showNumber"></div>
        <div id="showResult"></div>
      </div>
      <div id="theme">
        <img
          width="20"
          height="20"
          src="https://img.icons8.com/glyph-neue/25/moon-symbol.png"
          alt="moon-symbol"
        />
        <div id="changer_theme">
          <div id="changer_theme_button"></div>
        </div>
        <img
          width="20"
          height="20"
          src="https://img.icons8.com/sf-regular/20/000000/sun.png"
          alt="sun"
        />
      </div>
      <div id="motherKeyboard">
        <div class="keyboard">
          <div id="AC" class="buttons">AC</div>
          <div id="Percent" class="buttons">%</div>
          <div id="minusNumber" class="buttons">-/+</div>
          <div id="division" class="buttons">รท</div>
        </div>
        <div class="keyboard">
          <div id="seven" class="numbers">7</div>
          <div id="eight" class="numbers">8</div>
          <div id="nine" class="numbers">9</div>
          <div id="multiply" class="buttons">ร</div>
        </div>
        <div class="keyboard">
          <div id="four" class="numbers">4</div>
          <div id="five" class="numbers">5</div>
          <div id="six" class="numbers">6</div>
          <div id="subtraction" class="buttons">-</div>
        </div>
        <div class="keyboard">
          <div id="one" class="numbers">1</div>
          <div id="two" class="numbers">2</div>
          <div id="three" class="numbers">3</div>
          <div id="addition" class="buttons">+</div>
        </div>
        <div class="keyboard">
          <div id="ziro" class="numbers">0</div>
          <div id="dot" class="numbers">.</div>
          <div id="backSpace" class="buttons">del</div>
          <div id="equal" class="buttons">=</div>
        </div>
      </div>
    </div>
    <script src="numbers.js"></script>
    <script src="buttons.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
